{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-md-12 single-image">
            <img src="{{image.image.url}}" alt="{{image.name}}">
        </div>
        <div class="col-md-12 single-text">
            <h3> {{image.name}} </h3>
            <p> {{image.description}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5>Images in this category:</h5>
            <div class="container">
                {% for image in images %}
                <div class="row">
                    <div class="col-md-8 category-images">
                        <img style="height: 200px; width:200px;" src="{{image.image.url}}" alt="{{image.name}}">
                    </div>
                    <div class="col-md-4 category-text">
                        <h4>{{image.name}}</h4>
                    </div>
                </div>
                <hr>
                {% empty %}
                <h3>No images in this category</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
