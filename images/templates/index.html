{%extends 'base.html'%}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
</head>

<body>
    {% block content %}
    {{block.super}}
    <div class="container">
        <h1>Welcome to Galgalo Gallery</h1>
        {% for image in images %}
        <div class= "hover">
        <div class="row">
            <div class="col-md-1 img-holder">
               <img style="height:250px;width: 280px;padding: 5px;" src="{{image.image.url}}" alt="Image">
               <div class="overlay">
                <p><a data-toggle="modal" data-target="#{{image.id}}">{{image.name}}</a></p>
            </div>
            </div>
        </div>
    </div>

        {% empty %}
        <div class="row">
            <h2 class="text-center">There No Images</h2>
        </div>
        {% endfor %}
    </div>
    {% endblock %}

</body>

</html>
